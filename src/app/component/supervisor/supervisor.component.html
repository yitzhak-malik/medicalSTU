<div class="row container bg-light border ">
    <div class="col-4 p-2"  *ngIf='academics[1]'>
        <label for="academic">CHOISE ACADEMIC</label>
        <select name="academic" id="academic" class='form-control form-select' [(ngModel)]='academic' (change)='getInterns(); getClasses();  clear() '>
            <option *ngFor="let academic of academics">{{academic.name}}</option>
        </select>
    </div>
    <div class="col-4" *ngIf='!academics[1]'>
       <h3>ACADEMIC: <div>{{academics[0].name}}</div> </h3>
    </div>
    <div class="col-4 p-2"  *ngIf='classes[0] && !CreateNewClass'>
        <label for="classes">CHOISE CLASS</label>
        <select name="classes" id="classes" class='form-control form-select' [(ngModel)]='class' (change)='getInternsOfClass()'>
            <option selected>all interns of academic</option>
            <option  *ngFor="let class of classes">{{class.name}}</option>
        </select>
    </div>
   
    <div class="col-3 m-3" style="float: right" *ngIf=!CreateNewClass>
        <button class="btn btn-primary" (click)='CreateNewClass=!CreateNewClass; clear();getInterns()'>new class</button>
    </div>
   
    <div class="row col-8" *ngIf=CreateNewClass>
        <div  class="col-6" >
            <label  for="nameNewClass">name new class</label><div  *ngIf='classNameExists'>class name exists</div>
            <input name="nameNewClass" class="form-control form-control-sm " type="text" placeholder="name New Class" (change)='checkClassNameExists()' [(ngModel)]="nameNewClass" >
        </div>
        <div class="row col-6 mt-3">
            <div class=col-6>
                <button   class="btn btn-success" (click)='CreateNewClass=!CreateNewClass; createClass()' [disabled]='!nameNewClass || !table.newClass[0] || classNameExists '>create  class</button>
            </div>
            <div class=col-6>
                <button   class="btn btn-danger ml-1" (click)='CreateNewClass=!CreateNewClass; ' >cansel</button>
            </div>
        </div>
        
    </div>
</div>

<div class="row" *ngIf="interns[0]">
    <table class="table col-8">
        <thead>
            <tr>
                <th class="col-4">NAME</th>
                <th class="col-4">ID</th>
                <th class="col-4"></th>
            </tr>
        </thead>
        <tbody>
            <tr  *ngFor="let intern of interns">
                <app-table class='row' [obj]=intern [createClass]='CreateNewClass'></app-table>
            </tr>
        </tbody>
       
    </table>
    
</div>




<h1 *ngFor="let academic of academics">{{academic.name}}</h1>
<h1 *ngFor="let intern of interns">{{intern.fullName}}</h1>
