<div class="row container bg-light border ">
    <div class="col-4 p-2"  *ngIf='academics[1]'>
        <label for="academic">CHOISE ACADEMIC</label>
        <select name="academic" id="academic" class='form-control form-select' [(ngModel)]='academic' (change)='getInterns()'>
            <option *ngFor="let academic of academics">{{academic.name}}</option>
        </select>
    </div>
    <div class="col-4" *ngIf='!academics[1]'>
       <h3>ACADEMIC:{{academics[0].name}}</h3>
    </div>
    <div class="col-4 p-2"  *ngIf='classes[1]'>
        <label for="classes">CHOISE CLASS</label>
        <select name="classes" id="classes" class='form-control form-select' [(ngModel)]='class' (change)='getInternsOfClass()'>
            <option *ngFor="let class of classes">{{class.name}}</option>
        </select>
    </div>
    <div class="col-4" >
       <h3  *ngIf='!classes[1] && classes[0].name'> CLASS:{{classes[0].name}}</h3>
    </div>
    <div class="col-3 m-3" style="float: right" *ngIf=!CreateNewClass>
        <button class="btn btn-primary" (click)='CreateNewClass=!CreateNewClass'>new class</button>
    </div>
   
    <div class="col-3 m-3" style="float: right" *ngIf=CreateNewClass>
        <button class="btn btn-primary" (click)='CreateNewClass=!CreateNewClass'>create new class</button>
    </div>
</div>

<div class="row">
    <table class="table col-8">
        <thead>
            <th>NAME</th>
            <th>ID</th>
            <th></th>
        </thead>
        <tbody>
            <tr *ngFor="let intern of interns">
                <th>{{intern.fullName}}</th>
                <th>{{intern.id}}</th>
                <th  style="text-align: right;size:20px;"> <button class="btn btn-primary ml-4">visit</button><button class="btn btn-primary ml-4">add</button></th>
            </tr>
        </tbody>
       
    </table>
    
</div>




<h1 *ngFor="let academic of academics">{{academic.name}}</h1>
<h1 *ngFor="let intern of interns">{{intern.fullName}}</h1>
